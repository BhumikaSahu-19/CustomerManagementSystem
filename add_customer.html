<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/Browser_Logo.jpeg" />
    <title>Customer Management Portal</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <img src="./assets/fundtec_logo.png" alt="" />
      <a class="navbar-brand">Customer Management</a>
      <div
        data-toggle="collapse"
        class="collapse navbar-collapse"
        id="navbarNav"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="add_customer.html">Add Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer_list.html">Customer List</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="card mb-5 shadow-sm">
        <div class="card-header bg-info text-white">Add Customer Details</div>
        <div class="card-body">
          <form id="customerForm">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                placeholder="Enter customer name"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="customerEmail"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="customerPhone">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="customerPhone"
                placeholder="Enter phone number"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Add Customer
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("customerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("customerName").value;
          let email = document.getElementById("customerEmail").value;
          let phone = document.getElementById("customerPhone").value;
          let customers = JSON.parse(localStorage.getItem("customers")) || [];
          customers.push({ name, email, phone });
          localStorage.setItem("customers", JSON.stringify(customers));
          alert("Customer details added successfully!");
          document.getElementById("customerForm").reset();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
